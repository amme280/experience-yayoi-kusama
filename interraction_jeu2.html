<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yayoi Kusama – Au coeur des obsessions</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Afacad:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="interraction_jeu2.css" />
</head>
<body>
  <main class="app" aria-label="Jeu interactif chapitre 2">
    <canvas id="artboard" class="artboard" aria-label="Zone de création (maintenez pour poser des ronds)"></canvas>

    <div class="hud" aria-hidden="false">
      <p class="hint">Choisissez une couleur puis maintenez pour créer votre œuvre d'art</p>

      <div class="palette" role="group" aria-label="Choix de la couleur">
        <button class="swatch is-active" type="button" data-color="red" aria-pressed="true" aria-label="Rouge"></button>
        <button class="swatch" type="button" data-color="blue" aria-pressed="false" aria-label="Bleu"></button>
        <button class="swatch" type="button" data-color="yellow" aria-pressed="false" aria-label="Jaune"></button>
        <button class="swatch" type="button" data-color="green" aria-pressed="false" aria-label="Vert"></button>
        <button class="swatch" type="button" data-color="black" aria-pressed="false" aria-label="Noir"></button>
      </div>

      <button class="icon-btn icon-btn--small" id="download" type="button" aria-label="Télécharger mon œuvre" data-tooltip="Télécharger">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49 49" fill="none" aria-hidden="true">
          <path d="M24.5 7V30" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          <path d="M15.5 22L24.5 31L33.5 22" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 35V40H39V35" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button class="icon-btn icon-btn--small" id="reset" type="button" aria-label="Réinitialiser l'œuvre" data-tooltip="Recommencer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49 49" fill="none" aria-hidden="true">
          <path d="M38.5 24.5C38.5 16.4919 32.0081 10 24 10C19.9369 10 16.2672 11.6695 13.6406 14.3594" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          <path d="M13 10V15H18" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 24.5C10 32.5081 16.4919 39 24.5 39C28.5631 39 32.2328 37.3305 34.8594 34.6406" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          <path d="M35.5 39V34H30.5" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <a class="icon-btn" id="next" href="index.html" aria-label="Page suivante">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49 49" fill="none" aria-hidden="true">
          <path d="M1.5 24.0415L24.3219 46.8634M47.1438 24.0415L24.3219 46.8634M24.3219 46.8634L24.3219 1.50021" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </a>
    </div>
  </main>

  <div class="page-fade" aria-hidden="true"></div>

  <script src="interraction_jeu2.js"></script>
</body>
</html>
